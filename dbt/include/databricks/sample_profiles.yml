default:
  outputs:

    # Use this if connecting to a hosted spark (e.g. Databricks)
    dev:
      type: databricks
      method: dbsql
      schema: [schema_name]
      host: [yourorg.sparkhost.com]
      http_path: [HTTP Path]
      token: [abc123]

      # optional
      user: [user]

    # Use this if connecting to Dockerized spark
    prod:
      type: databricks
      method: thrift
      schema: [dev_schema]
      host: [host]
      port: [port]
      user: [prod_user]

  target: dev
