fixed:
  type: databricks
prompts:
  host:
    hint: yourorg.databricks.com
  http_path:
    hint: 'HTTP Path'
  _choose_authentication_type:
    oauth:
      _fixed_auth_type: 'oauth'
    token:
      _fixed_auth_type: 'oauth'
      token:
        hint: 'dapiXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX'
        hide_input: true
  _choose_unity_catalog:
    'use Unity Catalog':
      catalog:
        hint: 'initial catalog'
    'not use Unity Catalog':
      _fixed_catalog: null
  schema:
    hint: 'default schema that dbt will build objects in'
  threads:
    hint: '1 or more'
    type: 'int'
    default: 1
