name: Integration Tests [Experiment]
on:
  pull_request:
    
jobs:
  run-core-e2e-tests:
    runs-on: ubuntu-latest
    env:
      host: ${{ secrets.DATABRICKS_HOST }}
      http_path: ${{ secrets.DATABRICKS_HTTP_PATH }}
      access_token: ${{ secrets.DATABRICKS_TOKEN }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Install dependencies
        id: install-dependencies
        run: python3 -m pip install -r requirements.txt -r dev-requirements.txt
      - name: Run tests
        run: tox -e integration-databricks-uc-sql-endpoint