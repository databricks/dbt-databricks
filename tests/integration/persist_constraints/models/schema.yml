version: 2

models:
  - name: table_model
    meta:
      constraints:
        - name: id_greater_than_zero
          condition: id > 0
    columns:
      - name: id
      - name: name
        meta:
          constraint: not_null
      - name: date

  - name: incremental_model
    meta:
      constraints:
        - name: id_greater_than_zero
          condition: id > 0
    columns:
      - name: id
      - name: name
        meta:
          constraint: not_null
      - name: date

  - name: invalid_check_constraint
    meta:
      constraints:
        - name: invalid_constraint
          condition:

  - name: invalid_column_constraint
    columns:
      - name: id
        meta:
          constraint: invalid

  - name: table_model_disable_constraints
    meta:
      constraints:
        - name: id_greater_than_zero
          condition: id > 0
    columns:
      - name: id
      - name: name
        meta:
          constraint: not_null
      - name: date

  - name: table_model_contract
    config:
      contract:
        enforced: true
    columns:
      - name: id
        data_type: int
      - name: name
        data_type: string
      - name: date    
        data_type: date    